<div class="col-md-12 mt-3" *ngIf="!identity">
    <h1>{{page_title}}</h1>
    <p>
        Identifícate en la plataforma:
    </p>

    <form class="col-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email </label>
            <input class="form-control" type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email"
                   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>

        <div class="form-group">

            <label for="email">Password </label>
            <input class="form-control" type="password" name="password" id="password" #password="ngModel"
                   [(ngModel)]="user.password"/>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                Password no válida
            </small>
        </div>

        <input type="submit" value="Identifícate" class="btn btn-success" [disabled]="loginForm.invalid"/>
    </form>
</div>
