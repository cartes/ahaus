<div class="col-12 mt-3">
    <h1>{{page_title}}</h1>

    <p>Nuevo Usuario del sistema:</p>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre </label>
            <input type="text" class="form-control" name="name" id="name" #name="ngModel" [(ngModel)]="user.name"
                   required pattern="[a-zA-Z]+"/>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellido </label>
            <input class="form-control" type="text" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname"
                   required pattern="[a-zA-Z]+"/>
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El Apellido no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="tax_id">Rut </label>
            <input class="form-control" type="text" name="tax_id" id="tax_id"/>
        </div>

        <div class="form-group">
            <label for="email">Email </label>
            <input class="form-control" type="email" name="email" id="email"/>
        </div>

        <div class="form-group">
            <label for="roleId">Usuario </label>
            <select class="form-control" id="roleId">
                <option value="1">Administrador</option>
                <option value="2">Copropietario</option>
                <option value="3">Equipo</option>
            </select>
        </div>

        <input type="submit" value="Registrar" class="btn btn-success">
    </form>

</div>
