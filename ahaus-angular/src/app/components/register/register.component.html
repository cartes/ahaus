<div class="col-12 mt-3">
    <h1>{{page_title}}</h1>

    <p>Nuevo Usuario del sistema:</p>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre </label>
            <input class="form-control" type="text" name="name" id="name" #name="ngModel" [(ngModel)]="user.name"/>
        </div>

        <div class="form-group">
            <label for="surname">Apellido </label>
            <input class="form-control" type="text" name="surname" id="surname" #name="ngModel" [(ngModel)]="user.surname" />
        </div>

        <div class="form-group">
            <label for="tax_id">Rut </label>
            <input class="form-control" type="text" name="tax_id" id="tax_id" #name="ngModel" [(ngModel)]="user.taxId" />
        </div>

        <div class="form-group">
            <label for="email">Email </label>
            <input class="form-control" type="email" name="email" id="email" #name="ngModel" [(ngModel)]="user.email" />
        </div>

        <input type="submit" value="Registrar" class="btn btn-success">
    </form>

</div>
